<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LyricArt Studio</title>
    <meta name="description" content="Create your LyricArt Studio account to start collecting and purchasing music lyric designs.">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="bg-gradient-to-br from-primary to-secondary min-h-screen">
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">LyricArt Studio</h1>
                <p class="text-gray-600 mt-2">Create your account</p>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent"
                           placeholder="Enter your full name">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent"
                           placeholder="Create a password">
                    <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent"
                           placeholder="Confirm your password">
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="terms" required class="mt-1 rounded border-gray-300 text-accent focus:ring-accent">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the 
                        <a href="/terms" class="text-accent hover:text-accent-dark">Terms of Service</a> 
                        and 
                        <a href="/privacy" class="text-accent hover:text-accent-dark">Privacy Policy</a>
                    </label>
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="newsletter" class="mt-1 rounded border-gray-300 text-accent focus:ring-accent">
                    <label for="newsletter" class="ml-2 text-sm text-gray-600">
                        Subscribe to our newsletter for updates and new designs
                    </label>
                </div>

                <button type="submit" 
                        class="w-full bg-accent text-white py-3 px-4 rounded-lg hover:bg-accent-dark transition-colors duration-200 font-medium">
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-gray-500 text-sm">or</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Social Registration -->
            <div class="space-y-3">
                <button class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium">
                    Sign up with Google
                </button>
                <button class="w-full bg-gray-800 text-white py-3 px-4 rounded-lg hover:bg-gray-900 transition-colors duration-200 font-medium">
                    Sign up with GitHub
                </button>
            </div>

            <!-- Login Link -->
            <div class="text-center mt-8">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="/login" class="text-accent hover:text-accent-dark font-medium">Sign in</a>
                </p>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50"></div>

    <script>
        // Registration functionality
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showNotification('Password must be at least 8 characters', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/account';
                    }, 1500);
                } else {
                    showNotification(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showNotification('An error occurred. Please try again.', 'error');
            }
        });

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            
            notification.classList.remove('translate-x-full');
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
            }, 3000);
        }
    </script>
</body>
</html>
